<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="left-card">
        <img class="desktop" src="images/image-product-desktop.jpg">
        <img class="mobile" src="images/image-product-mobile.jpg">
      </div>
      <div class="right-card">
        <p class="title">PERFUME</p>
        <h1 class="main-title"> Gabrielle Essence Eau De Parfum</h1>
        <p class="desc"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
          <div class="price">
            <h1 class="main-price">  $149.99</h1>
            <del> $169.99</del>
          </div>
        <div class="cart">
          <p>Add to Cart</p>
        <img src="images/icon-cart.svg">
        </div>
        


      </div>
      
    </div>
  </div>
  
  

 
</body>
</html>
